<!doctype html>
<html lang="en">

<head>
  <title>Drums!!!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/drums.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <h1>Drums!!!</h1>
    <button class="keys btn btn-primary" data-key="a">a</button>
    <button class="keys btn btn-primary" data-key="s">s</button>
    <button class="keys btn btn-primary" data-key="d">d</button>
    <button class="keys btn btn-primary" data-key="f">f</button>
    <button class="keys btn btn-primary" data-key="g">g</button>
    <button class="keys btn btn-primary" data-key="h">h</button>
    <button class="keys btn btn-primary" data-key="j">j</button>
    <button class="keys btn btn-primary" data-key="k">k</button>
    <button class="keys btn btn-primary" data-key="l">l</button>

    <audio src="sound/boom.wav" data-key="a"></audio>
    <audio src="sound/clap.wav" data-key="s"></audio>
    <audio src="sound/hihat.wav" data-key="d"></audio>
    <audio src="sound/kick.wav" data-key="f"></audio>
    <audio src="sound/openhat.wav" data-key="g"></audio>
    <audio src="sound/ride.wav" data-key="h"></audio>
    <audio src="sound/snare.wav" data-key="j"></audio>
    <audio src="sound/tink.wav" data-key="k"></audio>
    <audio src="sound/tom.wav" data-key="l"></audio>
  </div>

  <!-- Optional JavaScript -->
  <script src="js/drums.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
</body>

</html>
